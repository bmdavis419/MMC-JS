<!DOCTYPE html>
<html lang="en">
	<script>
		let num1 = 5;
		const num2 = 10;
		if (num1 < num2) {
			console.log("num1 is smaller");
			let difference = num2 - num1;
			num1 += difference;
			console.log(num1);
		} else {
			console.log("num2 is smaller");
		}

		// + - * / %

		if (num2 % 2 == 0) {
			console.log("num2 is even");
		}

		if (num1 == 6) {
			console.log("num1 == 6");
		}

		// ARRAYS ref: https://www.w3schools.com/jsref/jsref_obj_array.asp
		let days = ["Monday", "Tuesday", "Wednesday", "Thursday"];

		// add an element to the array
		days.push("Friday");

		// pull an element off of the array
		days.pop();

		// FOR LOOP
		for (let i = 0; i < days.length; i++) {
			console.log(days[i]);
			myFirstFunction();
		}

		// WHILE LOOP
		let idx = 0;
		while (idx < 2) {
			console.log(idx + 3);
			idx++;
		}

		// FOR EACH LOOP
		days.forEach((day) => {
			console.log(`The current day is: ${day}`);
			// console.log("The current day is: " + day);
		});

		// basic function
		function myFirstFunction() {
			console.log("Function called");
		}
		function sum(a, b) {
			return a + b;
		}
		console.log(sum(8, 2));

		// ES6 Arrow function
		// let subtract = (a, b) => {
		// 	return a - b;
		// };
		let subtract = (a, b) => a - b;
		console.log(subtract(5, 2));
	</script>

	</head>

</html>
